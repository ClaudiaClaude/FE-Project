<!-- News Section Element -->

<div class="news_body container my-4">
    <div class="row p-2  justify-content-center">
        <!-- Start of the single news Loop! -->
        <a *ngFor="let entry of news" class="col-lg-4 col-md-6 p-2" routerLink="">
            <div class="news_card row m-1 h-100 ">
                <div class="news_title">
                    <h1 class="col-12">{{entry.title}}</h1>
                </div>
                <div class="d-flex justify-content-between align-items-stretch">
                    <div class="my-2 img_container">
                        <img src="{{entry.img}}" alt="" class=" news_img">
                    </div>
                    <div class="col-8 row p-2">
                        <div class="">{{entry.txt}}</div>
                        <div class="w-100 row">
                            <div class=" w-100">Read More >>></div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
