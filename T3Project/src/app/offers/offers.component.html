<div class="container-fluid my-4 mb-5">
  <div class="text-center">
    <h3 class="mt-5">Pricing</h3>
    <h4 class="mt-0 mb-5">Choose a payment plan that works for you</h4>
  </div>
  <div class="row justify-content-center gap-5">
    <div class="col-md-3" *ngFor="let val of Course">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h4>{{ val.name }}</h4>
          <!-- <h1>{{val.offer_name[0]}}</h1> -->
        </div>
        <div class="panel-body p-3">
          <p>
            <strong>{{ val.offer_name[0] }}</strong>
            {{ val.offer_price[0] | currency }}
          </p>
          <p>
            <strong> {{ val.offer_name[1] }}</strong>
            {{ val.offer_price[1] | currency }}
          </p>
          <p>
            <strong>{{ val.offer_name[2] }}</strong>
            {{ val.offer_price[2] | currency }}
          </p>
        </div>
        <div class="panel-footer">
          <h3>$19</h3>
          <h4>per month</h4>
          <button class="btn btn-lg">{{ val.offer_link[0] }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
